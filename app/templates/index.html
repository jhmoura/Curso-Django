<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <title>Curso Django</title>
</head>
<body>

        <thead>
            <tr>
                <th>Produto</th>
                <th>Pre√ßo</th>
            </tr>

        <tbody>

        </tbody>
    </table>

</body>
</html>
